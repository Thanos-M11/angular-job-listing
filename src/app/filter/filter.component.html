@if(!isFilterEmpty()) {
<section class="filter-bar">
  @if(filter().role){

  <app-button
    [content]="filter().role"
    [withWrapper]="true"
    feature="role"
    actionType="remove"
  />
  } @if(filter().level){
  <app-button
    [content]="filter().level"
    [withWrapper]="true"
    feature="level"
    actionType="remove"
  />
  } @if(filter().languages){ @for (language of filter().languages; track
  language) {
  <app-button
    [content]="language"
    [withWrapper]="true"
    feature="languages"
    actionType="remove"
  />
  } } @if(filter().tools){ @for (tool of filter().tools; track tool) {
  <app-button
    [content]="tool"
    [withWrapper]="true"
    feature="tools"
    actionType="remove"
  />
  } }

  <app-button
    content="Clear"
    [withWrapper]="false"
    feature="clear"
    className="filter-clear"
    actionType="clear"
  />
</section>
}
