@if(withWrapper()) {
<section class="button-wrapper">
  <button (click)="removeFilterHandler(content(), feature())">
    {{ content() }}
  </button>
  <img src="images/icon-remove.svg" alt="remove icon" />
</section>
} @else {
<button (click)="addFilterHandler(content(), feature())" class="filter-btn">
  {{ content() }}
</button>
}
