@if(withWrapper()) {
<section class="button-wrapper">
  <button>{{ content() }}</button>

  <img
    (click)="buttonClickHandler()"
    src="images/icon-remove.svg"
    alt="remove icon"
  />
</section>

} @else {
<button [class]="className()" (click)="buttonClickHandler()">
  {{ content() }}
</button>
}
